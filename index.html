<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Farming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-start text-secondary">Smart Farming</h1>
    <!-- Card -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col">
          <div class="card border-0 border-start border-5 border-primary shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Kelembaban</h5>
              <p class="card-text text-primary">54%</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-success shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-success">TDS</h5>
              <p class="card-text text-success">400 ppm</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-info shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-info">Kekeruhan </h5>
              <p class="card-text text-info">18 NTU</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-warning shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-warning">Temperatur Air</h5>
              <p class="card-text text-warning">25C</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-danger shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">Aliran Air</h5>
              <p class="card-text text-danger">34</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-primary shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">DISS OXYGEN</h5>
              <p class="card-text text-primary">10 ppm</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-success shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-success">Lux</h5>
              <p class="card-text text-success">100 Lux</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-info shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-info">AMTEMP</h5>
              <p class="card-text text-info">34C</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-warning shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-warning">EC</h5>
              <p class="card-text text-warning">2</p>
            </div>
          </div>
      </div>
        <div class="col">
          <div class="card border-0 border-start border-5 border-danger shadow-lg">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">PH</h5>
              <p class="card-text text-danger">7.1</p>
            </div>
          </div>
      </div>
    </div>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
